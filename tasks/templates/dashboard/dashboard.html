{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="p-6">

    <header>
        <div class="flex justify-between bg-gray-50 rounded-full p-5 mx-w-[1440px]">
            <div class="flex justify-center">
                <div class=" text-xl font-semibold">Dashboard</div>
            </div>
            <div class="flex justify-center gap-3">
                <div class="flex justify-center items-center">
                    
                    <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg></button>
                </div>
                <div class="w-8 h-8 border-2 rounded-full bg-blue-500 text-center"><button>B</button></div>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-4 mt-5 gap-3">
        <article class="border-2 shadow-md rounded-lg bg-white-900 p-5">
            <p class="text-gray-500 text-sm">TOTAL TASK</p>
            <div class="flex justify-between items-center ">
                <div class="pt-3">
                    <h3 class="font-semibold text-3xl">3</h3>
                    <h2 class=" text-gray-500 text-sm">11 last month</h2>
                </div>
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" stroke="currentColor" 
                        class="w-6 h-6 text-blue-600">
                        <path stroke-linecap="round" stroke-width="1.5" stroke-linejoin="round"
                            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                    </svg>
                </div>
            </div>
        </article>
        <article class="border-2 shadow-md rounded-lg bg-white-900 p-5">
            <p class="text-gray-500 text-sm">COMPLETED TASK</p>
            <div class="flex justify-between items-center ">
                <div class="pt-3">
                    <h3 class="font-semibold text-3xl">1</h3>
                    <h2 class=" text-gray-500 text-sm">11 last month</h2>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-600">
                        <path stroke-linecap="round" stroke-width="1.5" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                </div>
            </div>
        </article>
        <article class="border-2 shadow-md rounded-lg bg-white-900 p-5">
            <p class="text-gray-500 text-sm">TASK IN PROGRESS</p>
            <div class="flex justify-between items-center ">
                <div class="pt-3">
                    <h3 class="font-semibold text-3xl">1</h3>
                    <h2 class=" text-gray-500 text-sm">11 last month</h2>
                </div>
                <div class="bg-yellow-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-yellow-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                </div>
            </div>
        </article>
        <article class="border-2 shadow-md rounded-lg bg-white-900 p-5">
            <p class="text-gray-500 text-sm">TODOS</p>
            <div class="flex justify-between items-center ">
                <div class="pt-3">
                    <h3 class="font-semibold text-3xl">1</h3>
                    <h2 class=" text-gray-500 text-sm">11 last month</h2>
                </div>
                <div class="bg-purple-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" stroke="currentColor" 
                        class="w-6 h-6 text-purple-600">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                    </svg>
                </div>
            </div>
        </article>
    </div>
    {% block tasks %}
    

    {% endblock tasks %}

</body>

</html>
